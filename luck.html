<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Cache-Control" content="no-transform "/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="keywords" content="抽奖">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="抽奖">
    <title>抽奖</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src='js/zepto.min.js'></script>
</head>
<body>
		<div style="position: relative">
			<img src="images/bj.png" alt="" style="width: 100%">
			<a href="" class="home"></a>
			<div class="round">
				<ul>
					<li><span>特等奖</span></li>
					<li><span>二等奖</span></li>
					<li><span>三等级</span></li>
					<li><span>谢谢啦</span></li>
					<li><span>很抱歉</span></li>
					<li><span>对不起</span></li>
				</ul>
				<div class="needle" id="win_btn"></div>
			</div>
			<!-- 中奖弹出框 -->
			<div class="box1 fadein" id="win_pop">
				<div class="gx"></div>
				<div class="off_btn" id="close_pop"></div>
				<div class="text"></div>
				<div class="figure"></div>
				<span>二等奖</span>
				<div class="share">
					<font>分享到:</font>
					<ul>
						<li><a href="#" class="sina"></a></li>
						<li><a href="#" class="tengxun"></a></li>
						<li><a href="#" class="douban"></a></li>
						<li><a href="#" class="renren"></a></li>
						<div class="clear"></div>
					</ul>
					<div class="clear"></div>
				</div>
			</div>

				<!-- 没中奖弹出框 -->
			<div class="box2 fadein" id="lose_pop">
				<div class="gx"></div>
				<div class="off_btn" id="close_lose_pop"></div>
				<div class="text"></div>
				<div class="figure"></div>
			</div>

				<!-- 机会用完 -->
			<div class="box3 fadein" id="chance_over">
				<div class="gx"></div>
				<div class="off_btn" id="close_chance_pop"></div>
				<div class="text"></div>
			</div>

			<!-- 注册 -->
			<div class="box4 fadein" id="register">
				<div class="off_btn" id="close_register_pop"></div>
				<div class="form">
					<div class="import">
						<div class="name">手&nbsp&nbsp&nbsp&nbsp机：</div>
				 		<div class="cont"><input type="text"></div>
				 	</div>
				 	<div class="import">
						<div class="name">验证码：</div>
						<div class="code_btn">发送验证码</div>
				 		<div class="cont2"><input type="text"></div>
				 		<div class="clear"></div>
				 	</div>
				 	<div class="improt_btn">注册</div>
				</div>
			</div>

			<!-- 登录 -->
	<div class="box4 fadein" id="login">
				<div class="off_btn" id="close_login_pop"></div>
				<div class="form">
					<div class="import">
						<div class="name">账号：</div>
				 		<div class="cont"><input type="text"></div>
				 	</div>
				 	<div class="import">
						<div class="name">密码：</div>
				 		<div class="cont"><input type="text"></div>
				 		<div class="clear"></div>
				 	</div>
				 	<div class="improt_btn"><a href="#">登录</a></div>
				 	<div class="improt_btn2" id="regsiter_text"><a href="#">注册</a></div>
				</div>
			</div>
		</div>
			<div class="down">
				<div class="lucky">恭喜某某某中奖</div>
				<div class="title1">奖项设置</div>
				<p>1.活动时间：<span>12月10日-12月24日</span></p>
				<p>2.每位只可抽奖一次，<span>中奖率100%；</span></p>
				<p>3.填写正确的手机号码和QQ号，将作为兑奖唯一凭证；</p>
				<p>4.中奖之后请在时间内联系；</p>
				<p>5.此活动最终解释权归yeapoo所有。</p>
				<div class="title1">活动说明</div>
				<p>1.活动时间：12月10日-12月24日；</p>
				<p>2.中奖之后请在时间内联系；</p>
				<p>3.奖品将在活动日后<span>7个工作日内</span>发放。</p>
				<div class="title2">分享到:</div>
				<ul>
					<li><a href="#" class="sina"></a></li>
					<li><a href="#" class="tengxun"></a></li>
					<li><a href="#" class="douban"></a></li>
					<li><a href="#" class="renren"></a></li>
					<div class="clear"></div>
				</ul>
				<div class="clear"></div>
			</div>
</body>
<script type="text/javascript" src="js/dzp.js"></script>
<script type="text/javascript">
var result;
	$('#win_btn').click(function(){
		result = $(this).dzp({
			partNum: 6,
			afterStop: function(){
				console.log('指针停止');
			}
		});

		setTimeout(function(){
			result.stop(6);
		},3000);
	});
</script>
</html>
