<!DOCTYPE html>
<html>
<head>
	<title>example wheel</title>
	<link rel="stylesheet" href="/css/example.css">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
	<script src='../js/dzp.js'></script>
</head>
<body>
<div class="wrap" id="wheel">
	<div id="dzpWrap"></div>
</div>
<script>
	var dzp = new Dzp('dzpWrap',{
	wheelImg:'../images/round.png',
	needleImg:'../images/needle.png',
	partNum:6,
	wheelRun:true,
	offset:false,
	timeout:10*1000,
	needleRatio:0.49,
	eventRange:0.3
});

//该事件为点击中心按钮时候触发的。
dzp.on('click',function(){
	this.run(); // dzp.run();
	setTimeout(function(){//模拟ajax
		dzp.stop(1)
	},3000);
});

dzp.on('timeout',function(){
	console.log('timeout');
});
</script>
</body>
</html>
